; Minimal PlatformIO Configuration - Demo Mode Only
; Use this for initial hardware testing without web features

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor options
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build options
build_flags =
    -DCORE_DEBUG_LEVEL=3

; Minimal library dependencies (no web server for demo mode)
lib_deps =
    ; JSON parsing (optional, not needed for demo)
    ; bblanchon/ArduinoJson@^6.21.3

; Upload options
upload_speed = 921600
