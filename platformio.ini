; PlatformIO Project Configuration File for ESP32 Simon Says
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor options
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build options
build_flags =
    -DCORE_DEBUG_LEVEL=2
    -DASYNCWEBSERVER_REGEX=1
    -DCONFIG_LITTLEFS_FOR_IDF_3_2

; Library dependencies
lib_deps =
    ; Web Server (AsyncWebServer) - using GitHub URLs
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git

    ; WiFi Manager for easy setup
    https://github.com/tzapu/WiFiManager.git

    ; File system
    ; LittleFS is built into ESP32 Arduino core

    ; JSON parsing
    bblanchon/ArduinoJson@^6.21.3

; Filesystem options for LittleFS
board_build.filesystem = littlefs
board_build.partitions = partitions.csv

; Upload options
upload_speed = 921600

; OTA update settings (for future use)
; upload_protocol = espota
; upload_port = simon-says.local
