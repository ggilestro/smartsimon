; PlatformIO Project Configuration File for ESP32 Simon Says
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; ============================================================================
; Common settings shared between environments
; ============================================================================
[common]
platform = espressif32
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

build_flags =
    -DCORE_DEBUG_LEVEL=2
    -DASYNCWEBSERVER_REGEX=1
    -DCONFIG_LITTLEFS_FOR_IDF_3_2

lib_deps =
    ; Web Server (AsyncWebServer) - using GitHub URLs
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git

    ; WiFi Manager for easy setup
    https://github.com/tzapu/WiFiManager.git

    ; JSON parsing
    bblanchon/ArduinoJson@^6.21.3

; ============================================================================
; ESP32-WROOM-32 / ESP32-DevKitC (Original dual-core)
; ============================================================================
[env:esp32dev]
platform = ${common.platform}
board = esp32dev
framework = ${common.framework}

; Serial Monitor options
monitor_speed = ${common.monitor_speed}
monitor_filters = ${common.monitor_filters}

; Build options
build_flags =
    ${common.build_flags}
    -DESP32_WROOM=1

; Library dependencies
lib_deps = ${common.lib_deps}

; Filesystem options for LittleFS
board_build.filesystem = littlefs
board_build.partitions = partitions.csv

; Upload options
upload_speed = 921600

; OTA update settings (for future use)
; upload_protocol = espota
; upload_port = simon-says.local

; ============================================================================
; ESP32-C3 (RISC-V single-core, WiFi/BLE, 22 GPIO)
; ============================================================================
[env:esp32-c3]
platform = ${common.platform}
board = esp32-c3-devkitm-1
framework = ${common.framework}

; Serial Monitor options
monitor_speed = ${common.monitor_speed}
monitor_filters = ${common.monitor_filters}

; Build options
build_flags =
    ${common.build_flags}
    -DESP32_C3=1

; Library dependencies
lib_deps = ${common.lib_deps}

; Filesystem options for LittleFS
board_build.filesystem = littlefs
board_build.partitions = partitions.csv

; Upload options
upload_speed = 460800

; OTA update settings (for future use)
; upload_protocol = espota
; upload_port = simon-says.local
